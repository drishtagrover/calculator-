<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder ="0" class="calculatorscreen" value=""disabled  />
        <div class="calckeys">
            <button class=" top all-clear" value="all-clear">AC</button>
            <button class="top unary"value="unary">Â±</button>
            <button class="top modulo"value="modulo">%</button>
            <button class="operator divide"value="/">/</button>
            <button class="num seven"value="7">7</button>
            <button class="num eight"value="8">8</button>
            <button class="num nine"value="9">9</button>
            <button class="operator multiply"value="*">x</button>
            <button class="num four"value="4">4</button>
            <button class="num five"value="5">5</button>
            <button class="num six"value="6">6</button>
            <button class="operator subtract"value="-">-</button>
            <button class="num one"value="1">1</button>
            <button class="num two"value="2">2</button>
            <button class="num three"value="3">3</button>
            <button class="operator addition"value="+">+</button>
            <button class="num zero"value="0">0</button>
            <button class="num decimal"value=".">.</button>
            <button class="operator equalsto"value="=">=</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calc.js"></script>  
</body>
</html>
